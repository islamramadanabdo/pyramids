<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="css/LoginStyle.css">
    </head>
    <body>
        
        <ul class="menu">
            <li> <a href="index.jsp"> <strong>PYRAMIDS.COM</strong></a></li>
        </ul>
       
        <div class="Signin">
            <h2 class="Signin-header">Sign in</h2>
            <form class="Signin-container" action="loginServlete" method="post">
                <p>
                    <input type="text" placeholder="User Name" name="username">
                </p>
                <p>
                    <input type="password" placeholder="Password" name="pass">
                </p>
                <p>
                    <input class="btn" type="submit" value="Log in" name="sub">
                </p>
            </form>
        </div>
    </body>
</html>
